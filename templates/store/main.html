{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1"/>
    <link href="{% static "store/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static "store/css/main.css" %}">
    <title>Ecom</title>
    <script type="text/javascript">
        var user = '{{ request.user }}'

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-darkme">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ecom</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
        </div>
        <div class="d-grid gap-2 d-md-block">
            <a class="btn btn-warning" href="#">Login</a>
            <a href="{% url "cart" %}">
                <img src="{% static "store/images/cart.png" %}" alt="cart" id="cart-icon">
            </a>
            <span id="cart-total" class="top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ cartItems }}</span>
        </div>
    </div>
</nav>
<div class="container">

    {% block content %}

    {% endblock %}
</div>
